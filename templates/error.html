<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 30px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #c0392b;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #219150;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 50px auto;
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Error</h2>
        <div class="message">
            {{ message }}
        </div>
        <a href="/" class="button">Go Back</a>
    </div>
</body>
</html>
